<!doctype html>
<html>
    <head>
        <!--web 上でVR体験を構築するためのフレームワーク-->
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script> 
        <!--A frameにAR機能を追加し、location basedを実現-->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
        <!--3Dモデルの読み込みやその他追加機能を提供-->
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> 
        <!--ユーザの画面上での操作を認識-->
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <!--検出されたジェスチャーに基づきオブジェクトをコントロール--> 
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>


    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <!--オブジェクトの追加 (id, srcを変更すること)-->
            <!--a-assetsは３Dオブジェクトのためのタグ-->
            <a-assets>
                <a-asset-item id="animated-asset1" src="assets1/soccerball.gltf"></a-asset-item>
                <a-asset-item id="animated-asset2" src="assets2/axe.gltf"></a-asset-item>
            </a-assets>


            
            <!--マーカーの追加(id = marker###でid名が被らないように変更, url も変更する, gltf-model=###で上で指定したidを入力する)-->
            <a-marker
                id="marker1"
                type="pattern"
                preset="custom"
                url="assets1/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;" 
            >
                <a-entity
                    id="bowser-model"
                    scale="0.14516536091916724 0.14516536091916724 0.14516536091916724"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset1"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>
            
            <a-marker
                id="marker2"
                type="pattern"
                preset="custom"
                url="assets2/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.14516536091916724 0.14516536091916724 0.14516536091916724"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset2"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>


            <a-marker
                id="marker3"
                type="pattern"
                preset="custom"
                url="assets3/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
            >
                <a-image
                    src="assets3/acc.png"
                    width="5"
                    height="5"
                    rotation="-90 0 0"  
                    position="0 0 0"
                    class="clickable"
                ></a-image>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
