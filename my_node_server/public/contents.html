<!doctype html lang="ja">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応 -->
        <!--web 上でVR体験を構築するためのフレームワーク-->
        <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script> 
        <!--A frameにAR機能を追加し、location basedを実現-->
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> 
        <!--3Dモデルの読み込みやその他追加機能を提供-->
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> 
        <!--ユーザの画面上での操作を認識-->
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <!--検出されたジェスチャーに基づきオブジェクトをコントロール--> 
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="js/ar-init.js"></script>
    </head>


    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <!--lighting-->>
            <!-- 全体を明るくする環境光 -->
            <a-light type="ambient" color="#ffffff" intensity="2.5"></a-light>

            <!-- 特定方向から光を当てるライト（やや白め） -->
            <a-light type="directional" color="#ffffff" position="0 1 1" intensity="2.5"></a-light>
            <a-light type="directional" color="#ffffff" position="-1 1 -1" intensity="2.5"></a-light>
            <a-light type="directional" color="#ffffff" position="1 0 1" intensity="2.5"></a-light>


            
            
            <!--a-assets：３Dオブジェクトのためのタグ
                対象者：相川，森田, 佐久間, 鳥居,岩田-->
            <a-assets>
                <a-asset-item id="morita" src="assets/morita/morita.gltf"></a-asset-item>
                <a-asset-item id="aikawa" src="assets/aikawa/aikawa.gltf"></a-asset-item>
                <a-asset-item id="sakuma" src="assets/sakuma/sakuma.gltf"></a-asset-item>
                <a-asset-item id="torii" src="assets/torii/torii.glb"></a-asset-item>
                <a-asset-item id="iwata" src="assets/iwata/iwata.glb"></a-asset-item>
            <!--a-assets：MP4コンテンツのためのタグ
                対象者：佐藤-->     <!--TODO：動作しない，黒澤さん頼んだ　line448〜-->
                <video
                    id="Vid"
                    src="assets/satou/satou.mp4"
                    preload="auto"
                    response-type="arraybuffer"
                    loop
                    crossorigin="anonymous"
                    webkit-playsinline
                    autoplay
                    muted
                    playsinline
                    ></video>
            </a-assets>

            <!-- 森田専用モデル -->
            <a-marker
                id="moritaMarker"
                type="pattern"
                url="assets/morita/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;" 
            >
                <a-entity
                    id="morita"
                    scale="1 1 1"
                    animation-mixer="loop: repeat"
                    gltf-model="#morita"
                    class="clickable"
                    gesture-handler="rotationFactor: 5; minScale: 0.5; maxScale: 2"
                ></a-entity>
            </a-marker>
            

            <!-- 画像に対応しているコード -->
            <!-- 相川専用 -->

                smoothTolerance="0.01"
                smoothThreshold="5"

                emitevents="true"

            >

                    src="#Vid"
                    width="2"
                    height="1.5"
                    position="0 0.1 0"
                    rotation="-90 0 0"
                    material="shader: flat; side: double"
                    class="clickable"
                    gesture-handler="rotationFactor: 0; minScale: 0.5; maxScale: 1.5x"
