<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>川野邊研究室 // 研究テーマ発表会</title>
        
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        
        <style>
            /* ------------------------------------------- */
            /* 全体スタイル：パララックス背景とモダンデザイン */
            /* ------------------------------------------- */
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                overflow-x: hidden;
                
                /* 背景画像の設定 (mediabox.pngを同じフォルダに配置してください) */
                background-image: url('mediabox.png'); 
                background-size: cover;
                background-position: center;
                background-attachment: fixed; /* パララックス効果の核 */
                
                /* Windows向けプログラミングフォント */
                font-family: 'Consolas', 'Courier New', monospace; 
            }

            /* ★★★ コンテンツラッパー：背景の上に重ねてスクロールさせる ★★★ */
            .content-wrapper {
                /* 不透明度0.98で設定。画像をわずかに透かしつつ、文字の視認性を確保 */
                background-color: rgba(255, 255, 255, 0.70); 
                min-height: 200vh; /* スクロール領域を確保 */
                padding: 80px 40px;
                color: #333333;
                text-align: center;
                position: relative;
                z-index: 1;
                /* Windows向けモダンフォントに上書き */
                font-family: 'Helvetica Neue', 'Arial', 'Noto Sans JP', sans-serif; 
            }


            /* ------------------------------------------- */
            /* ヘッディング＆タイピングアニメーション */
            /* ------------------------------------------- */
            h1 {
                font-size: 2.8em;
                color: #000000;
                font-weight: 700;
                letter-spacing: 1px;
                margin-bottom: 10px;
                margin-top: 0;
            }

            #main-typing-container {
                min-height: 40px;
                margin-bottom: 80px;
            }

            h2 {
                font-size: 1.5em;
                color: #555555;
                font-weight: 400;
                margin: 0;
                display: inline;
            }

            /* iTypedカーソルスタイル */
            .ityped-cursor {
                font-size: 1.5em;
                opacity: 1;
                animation: blink 0.7s infinite;
                color: #007AFF;
            }
            @keyframes blink {
                0% { opacity: 1; }
                50% { opacity: 0; }
                100% { opacity: 1; }
            }

            /* ------------------------------------------- */
            /* レイアウト調整：ボタン間隔と整列 */
            /* ------------------------------------------- */
            .theme-links {
                display: flex;
                flex-wrap: wrap; 
                justify-content: center; 
                max-width: 1400px; 
                margin: 0 auto;
            }

            /* ------------------------------------------- */
            /* ボタンリンク：モダン＆ミニマルデザイン (サイズ統一) */
            /* ------------------------------------------- */
            .button-link {
                display: flex; /* サイズ統一のためのflex設定 */
                align-items: center; /* 垂直方向の中央揃え */
                justify-content: center; /* 水平方向の中央揃え */
                text-align: center;
                
                /* padding: 25px 40px; を削除または調整 */
                margin: 25px;
                
                /* サイズを固定 */
                min-width: 350px; 
                height: 140px; /* ★★★ 最大文字サイズに合わせて高さを固定 ★★★ */
                
                /* ベースデザイン */
                background-color: #F5F5F5;
                color: #000000;
                border: 1px solid #EEEEEE;
                border-radius: 8px;
                
                text-decoration: none;
                cursor: pointer;
                font-size: 1.2em;
                font-weight: 500;
                letter-spacing: 0.5px;
                
                /* アニメーション設定 */
                transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            }

            .button-link:hover {
                background-color: #FFFFFF;
                color: #000000;
                border-color: #007AFF;
                
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                transform: translateY(-3px);
            }

            /* ------------------------------------------- */
            /* スタンプラリー UI */
            /* ------------------------------------------- */
            .stamp-section-title {
                font-size: 1.4em;
                font-weight: 600;
                margin: 20px 0 10px 0;
                color: #222222;
            }
            .stamp-progress {
                margin-bottom: 18px;
                color: #444444;
                font-size: 0.95em;
            }
            .stamp-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 14px;
                max-width: 1000px;
                margin: 0 auto 40px auto;
            }
            .stamp-item {
                background: #F7F8FA;
                border: 1px solid #E9EBF0;
                border-radius: 10px;
                padding: 12px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 110px;
                transition: box-shadow 0.2s ease;
            }
            .stamp-item:hover {
                box-shadow: 0 6px 16px rgba(0,0,0,0.08);
            }
            .stamp-circle {
                width: 56px;
                height: 56px;
                border-radius: 50%;
                border: 2px dashed #B0B8C4;
                background: #FFFFFF;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 10px;
                color: #B0B8C4;
                font-weight: 600;
                font-size: 0.9em;
            }
            .stamp-circle.collected {
                border: 2px solid #22C55E;
                background: #E8F9EF;
                color: #16A34A;
            }
            .stamp-label {
                font-size: 0.95em;
                color: #333333;
                font-weight: 500;
            }
        </style>
    </head>

    <body>
        <div class="content-wrapper">
            <h1>川野邊研究室 // 研究テーマ発表会</h1>
            
            <div id="main-typing-container">
                <h2 id="main-typing"></h2>
            </div>

            <!-- スタンプラリー表示 -->
            <div>
                <div class="stamp-section-title">スタンプラリー</div>
                <div id="stamp-progress" class="stamp-progress">読込中...</div>
                <div id="stamp-grid" class="stamp-grid"></div>
            </div>
            
            <div style="margin-top: 50vh;">
                <div class="theme-links">
                    <a href="soccer.html" class="button-link" data-aos="fade-up" data-aos-delay="0">テーマ01：AIによるデータ分析プロトコル</a>
                    <a href="Axe.html" class="button-link" data-aos="fade-up" data-aos-delay="100">テーマ02：データ統合と可視化技術</a>
                    <a href="CHOCO.html" class="button-link" data-aos="fade-up" data-aos-delay="200">テーマ03：次世代通信技術の研究</a>
                    
                    <a href="#" class="button-link" data-aos="fade-up" data-aos-delay="300">テーマ04：量子コンピューティング応用</a>
                    <a href="#" class="button-link" data-aos="fade-up" data-aos-delay="400">テーマ05：拡張現実(AR)システムの開発</a>
                    <a href="#" class="button-link" data-aos="fade-up" data-aos-delay="500">テーマ06：深層学習モデルの効率化</a>
                    <a href="#" class="button-link" data-aos="fade-up" data-aos-delay="600">テーマ07：ドローン群制御システム</a>
                    <a href="#" class="button-link" data-aos="fade-up" data-aos-delay="700">テーマ08：バイオインフォマティクス解析</a>
                    <a href="#" class="button-link" data-aos="fade-up" data-aos-delay="800">テーマ09：スマートシティの最適化</a>
                    <a href="#" class="button-link" data-aos="fade-up" data-aos-delay="900">テーマ10：自律型ロボットの行動計画</a>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/ityped@1.0.0/dist/index.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script>
            window.onload = function() {
                // iTyped 初期化 (1分間停止設定を含む)
                const strings = [
                    "// 研究テーマの選択を待機しています。テーマを選択してください。",
                ];

                ityped.init(document.querySelector("#main-typing"), {
                    strings: strings,
                    loop: true,
                    typeSpeed: 80,
                    backSpeed: 40,
                    backDelay: 60000, // 1分間 (60000ms) 停止
                    startDelay: 500,
                    showCursor: true
                });

                // AOS 初期化
                AOS.init({
                    once: true,
                    easing: 'ease-out-back',
                    duration: 1000 
                });

                // ===== スタンプラリー描画 =====
                (function () {
                    var STORAGE_KEY = 'arStampProgress';
                    var list = [
                        { id: 'moritaMarker', label: '森田' },
                        { id: 'aikawaMarker', label: '相川' },
                        { id: 'asakawa', label: '浅川' },
                        { id: 'ikeuchi', label: '池内' },
                        { id: 'iwata', label: '岩田' },
                        { id: 'kobayashi', label: '小林' },
                        { id: 'kumada', label: '熊田' },
                        { id: 'kurosawa', label: '黒澤' },
                        { id: 'miura', label: '三浦' },
                        { id: 'moriya', label: '森谷' },
                        { id: 'motone', label: '元根' },
                        { id: 'naruse', label: '成瀬' },
                        { id: 'nedu', label: '根津' },
                        { id: 'nishino', label: '西野' },
                        { id: 'nogawa', label: '野川' },
                        { id: 'oikawa', label: '及川' },
                        { id: 'onigata', label: '鬼形' },
                        { id: 'owari', label: '尾張' },
                        { id: 'sakumaMarker', label: '佐久間' },
                        { id: 'satou', label: '佐藤' },
                        { id: 'shimamura', label: '島村' },
                        { id: 'toriiMarker', label: '鳥居' },
                        { id: 'toyama', label: '外山' },
                        { id: 'yamaguchi', label: '山口' }
                    ];

                    function loadProgress() {
                        try {
                            var raw = localStorage.getItem(STORAGE_KEY);
                            if (!raw) return { ids: {}, count: 0 };
                            var data = JSON.parse(raw);
                            if (!data || typeof data !== 'object') return { ids: {}, count: 0 };
                            if (!data.ids || typeof data.ids !== 'object') data.ids = {};
                            if (typeof data.count !== 'number') data.count = Object.keys(data.ids).length;
                            return data;
                        } catch (e) {
                            return { ids: {}, count: 0 };
                        }
                    }

                    var progress = loadProgress();
                    var grid = document.getElementById('stamp-grid');
                    var prog = document.getElementById('stamp-progress');
                    if (!grid || !prog) return;

                    // カウント表示
                    var collectedCount = list.filter(function (x) { return !!progress.ids[x.id]; }).length;
                    prog.textContent = '達成状況: ' + collectedCount + ' / ' + list.length + ' 個';

                    // グリッド描画
                    grid.innerHTML = '';
                    list.forEach(function (item, index) {
                        var wrap = document.createElement('div');
                        wrap.className = 'stamp-item';

                        var circle = document.createElement('div');
                        var isCollected = !!progress.ids[item.id];
                        circle.className = 'stamp-circle' + (isCollected ? ' collected' : '');
                        circle.textContent = isCollected ? 'GET' : (index + 1);

                        var label = document.createElement('div');
                        label.className = 'stamp-label';
                        label.textContent = item.label;

                        wrap.appendChild(circle);
                        wrap.appendChild(label);
                        grid.appendChild(wrap);
                    });
                })();
            }
        </script>
    </body>
</html>
