    <!-- 外部スクリプト -->
    <script src="https://unpkg.com/ityped@1.0.0/dist/index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      window.onload = function () {
        // iTyped 初期化
        const strings = [
          "// 研究テーマの選択を待機しています。テーマを選択してください。"
        ];

        ityped.init(document.querySelector("#main-typing"), {
          strings: strings,
          loop: true,
          typeSpeed: 80,
          backSpeed: 40,
          backDelay: 60000,
          startDelay: 500,
          showCursor: true
        });

        // AOS 初期化
        AOS.init({
          once: true,
          easing: 'ease-out-back',
          duration: 1000
        });
      };
    </script>
