<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>PDF Cube Gallery</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      background: #111;
      color: white;
      overflow: hidden;
      font-family: "Segoe UI", sans-serif;
    }
    #canvas-container {
      width: 100vw;
      height: 100vh;
    }
    #pdf-viewer-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    #pdf-canvas {
      border: 1px solid #fff;
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    #close-button {
      position: absolute;
      top: 10px; right: 10px;
      color: #fff;
      background: rgba(255,255,255,0.2);
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="canvas-container"></div>

  <div id="pdf-viewer-modal">
    <button id="close-button">× Close</button>
    <canvas id="pdf-canvas"></canvas>
  </div>

  <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/pdfjs-dist@3.6.141/build/pdf.min.js"></script>

  <script>
    const container = document.getElementById('canvas-container');
    const modal = document.getElementById('pdf-viewer-modal');
    const closeBtn = document.getElementById('close-button');
    const pdfCanvas = document.getElementById('pdf-canvas');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 10, 10);
    scene.add(light);

    const pdfFiles = Array.from({ length: 24 }, (_, i) => `/pdfs/pdf${String(i + 1).padStart(2, "0")}.pdf`);

    // Cube作成
    const cubes = [];
    const spacing = 3;
    const rows = 4, cols = 6;
    const geometry = new THREE.BoxGeometry(1, 1, 1);
    const material = new THREE.MeshStandardMaterial({ color: 0x66ccff });

    for (let i = 0; i < pdfFiles.length; i++) {
      const cube = new THREE.Mesh(geometry, material.clone());
      cube.position.x = (i % cols - cols / 2) * spacing;
      cube.position.y = (Math.floor(i / cols) - rows / 2) * -spacing;
      cube.userData.pdf = pdfFiles[i];
      scene.add(cube);
      cubes.push(cube);
    }

    camera.position.z = 15;

    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function animate() {
      requestAnimationFrame(animate);
      cubes.forEach(c => {
        c.rotation.x += 0.01;
        c.rotation.y += 0.015;
      });
      renderer.render(scene, camera);
    }
    animate();

    // クリック検出
    renderer.domElement.addEventListener('click', (event) => {
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(cubes);
      if (intersects.length > 0) {
        const cube = intersects[0].object;
        gsap.to(cube.scale, { x: 2, y: 2, z: 0.3, duration: 1, ease: 'power2.inOut', onComplete: () => {
          showPDF(cube.userData.pdf);
        }});
      }
    });

    async function showPDF(pdfUrl) {
      modal.style.display = 'flex';
      const loadingTask = pdfjsLib.getDocument(pdfUrl);
      const pdf = await loadingTask.promise;
      const page = await pdf.getPage(1);
      const viewport = page.getViewport({ scale: 1.2 });
      pdfCanvas.width = viewport.width;
      pdfCanvas.height = viewport.height;
      const ctx = pdfCanvas.getContext('2d');
      await page.render({ canvasContext: ctx, viewport }).promise;
    }

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      cubes.forEach(cube => gsap.to(cube.scale, { x:1, y:1, z:1, duration:0.5 }));
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
